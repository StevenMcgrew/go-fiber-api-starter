<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fiber API Starter</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="assets/css/new.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/custom-htmx.js" defer></script>
</head>

<body>

    <header class="app-header">
        <h1>Go Fiber API Starter</h1>
        <div>
            <button>Log In</button>
            <button popovertarget="signupPopover">Sign Up</button>
        </div>
    </header>

    <!-- Sign Up popover -->
    <div id="signupPopover" popover>
        <form id="signupForm" class="auth-form">
            <h3>Sign Up</h3>

            <label for="email"><b>Email Address</b></label>
            <input type="text" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" name="password-repeat" required>

            <div class="form-btn-box">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>

</body>

</html>
